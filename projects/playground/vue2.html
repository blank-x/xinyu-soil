<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>msg2: {{msg2}}</p><com1 :d="msg2.name"></com1>
  </div>

  <script type="module">
    import Vue from './vue2.esm.browser.js';

    const com1 = {
      template: `
        <div>
          <p>obj111 {{d}} </p>
        </div>
      `,
      props: {
        d: String,
      }

    }
    
    new Vue({
      el: '#app',
      components: {
        com1,
      },
      created() {
        this.msg2 = Vue.observable({name: 'hello'});
        setTimeout(() => {
          this.msg2.name = 'world';
        }, 2000);
      },
    })
  </script>
</body>
</html>
